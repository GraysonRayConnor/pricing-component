<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <div id="container">
<div id="headerContainer">
  <h2>Simple, traffic-based pricing</h2>
  <p>Sign-up for our 30-day trial.<br> No credit card required.</p>
</div>

<div id="heroContainer">

  

  <div id="sliderContainer">
  <p><span id="pageviews">100K </span>PAGEVIEWS</p>
  
  <div id="slider">
  <input id="value" type="range" min="0" max="100" value="50">
</div>

  <h4><span id="price">$16.00</span> <span id="monthYearOp"> /month</span></h4>

  <div id="switcherContainer">
  <span class="billingOption" id="monthly">Monthly Billing</span>
  <label class="switch">
    <input class="monthlyYearly" type="checkbox">
    <span class="switcher round"></span>
  </label>
  <span class="billingOption" id="yearly">Yearly Billing <span class="discount">-25%</span></span>
 </div>
</div>

 <div id="footerContainer">
  <ul id="footerItems">
  <li><span class="check">&#10003</span>Unlimited websites</li>
  <li><span class="check">&#10003</span>100% data ownership</li>
  <li><span class="check">&#10003</span>Email reports</li>
</ul>
  
  <button>Start my trial</button>
</div>

</div>

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Grayson Connor</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
